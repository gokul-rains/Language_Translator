<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Image To Text</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;900&family=Raleway:wght@400;700&family=Roboto+Mono:ital,wght@1,700&display=swap');
    body{
        padding: 20px;
        font-family: 'Poppins', sans-serif;
    }

input[type="file"] {
    display: none;
}

label.upload-label {
    display: block;
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
    cursor: pointer;
    border-radius: 5px;
    margin-bottom: 20px;
}

label.upload-label:hover {
    background-color: #0056b3;
}

#output {
    margin-top: 20px;
}

#textResult {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 5px;
    font-size: 18px;
}

.record-button {
    background-color: #4caf50; /* Green color for active action */
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.record-button:hover {
    background-color: #45a049; /* Slightly darker green on hover */
}

.record-button:focus {
    outline: none;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
}

.record-button:disabled {
    background-color: #ccc;
    color: #888;
    cursor: not-allowed;
    pointer-events: none;
}
</style> 
<body>
    <!-- Preloader -->
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-circle"></div>
        <!-- <div class="preloader-img">
            <img src="img/core-img/leaf.png" alt="">
        </div> -->
    </div>

    <!-- ##### Header Area Start ##### -->
    <header class="header-area">

        <!-- ***** Navbar Area ***** -->
        <div class="alazea-main-menu">
            <div class="classy-nav-container breakpoint-off">
                <div class="container">
                    <!-- Menu -->
                    <nav class="classy-navbar justify-content-between" id="alazeaNav">

                        <!-- Nav Brand -->
                        <a href="index.html" class="nav-brand"></a>

                        <!-- Navbar Toggler -->
                        <div class="classy-navbar-toggler">
                            <span class="navbarToggler"><span></span><span></span><span></span></span>
                        </div>

                        <!-- Menu -->
                        <div class="classy-menu">

                            <!-- Close Button -->
                            <div class="classycloseIcon">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>

                            <!-- Navbar Start -->
                            <div class="classynav">
                                <ul>
                                   
                                    <li><a href="index.html">Speech To Text</a></li>
                                    <li><a href="MP3.html">Mp3 To Text</a></li>
                                    <li><a href="WAV.html">WAV To Text</a></li>
                                    <li><a href="ITT.html">Image To Text</a></li>
                                </ul>

                            </div>
                            <!-- Navbar End -->
                        </div>
                    </nav>

                    <!-- Search Form -->
                    <div class="search-form">
                        <form action="#" method="get">
                            <input type="search" name="search" id="search" placeholder="Type keywords &amp; press enter...">
                            <button type="submit" class="d-none"></button>
                        </form>
                        <!-- Close Icon -->
                        <div class="closeIcon"><i class="fa fa-times" aria-hidden="true"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- ##### Header Area End ##### -->

    <!-- ##### Breadcrumb Area Start ##### -->
    <div class="breadcrumb-area">
        <!-- Top Breadcrumb Area -->
        <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center" style="background-image: url(Image-to-Text.png);">
            <h2>Image To Text</h2>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i> Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Image To Text</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Breadcrumb Area End ##### -->

    <body>
        <h1>Image Text Extractor</h1>
        <input type="file" id="imageFile" accept="image/*" style="display: block;">
        <br> 
        <button id="processButton" class="record-button">Process Image</button>
        <div id="output">
            <h2>Extracted Text</h2>
            <p id="textResult"></p>
        </div>
        <script src="script.js"></script>
    </body>
    <!-- ##### All Javascript Files ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
    <script src="text.js"></script>
</body>

</html>
