#output {

}
.record-button {
    background-color: #4caf50; /* Green color for active action */
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.record-button:hover {
    background-color: #45a049; /* Slightly darker green on hover */
}

.record-button:focus {
    outline: none;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
}

.record-button:disabled {
    background-color: #ccc;
    color: #888;
    cursor: not-allowed;
    pointer-events: none;
