<body style="background-color: #faeeee;">
    <h1 style="color: #333; font-size: 24px;">WAV to Text</h1>
    <div style="background-color: #fff; border: 10px solid #ddd; padding: 20px; margin: 20px auto; max-width: 400px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center;">
        <input type="file" id="audioInput" accept=".wav" style="display: block; margin: 10px auto;">
        <br>
        <button id="startRecognition" class="record-button">Start Recognition</button>
    </div>
    <div id="textContainer" style="background-color: #fff; border: 8px solid #ddd; padding: 100px ; margin: 20px auto; max-width: 800px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: left;"></div>

    <script>
        const audioInput = document.getElementById('audioInput');
const startRecognition = document.getElementById('startRecognition');
const textContainer = document.getElementById('textContainer');

let recognition;
let recognizedText = ''; // Variable to accumulate recognized text

audioInput.addEventListener('change', handleAudioFile);

function handleAudioFile(event) {
    const audioFile = event.target.files[0];
    if (!audioFile) return;

    recognition = new webkitSpeechRecognition() || new SpeechRecognition();
    recognition.lang = 'ta-IN';

    recognition.continuous = true; // Enable continuous recognition
    recognition.interimResults = true; // Enable interim results

    recognition.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; i++) {
            if (event.results[i].isFinal) {
                recognizedText += event.results[i][0].transcript + ' ';
            } else {
                recognizedText += event.results[i][0].transcript;
            }
        }
        // Update the text container with accumulated recognized text
        textContainer.textContent = recognizedText.trim();
    };

    recognition.onend = () => {
        startRecognition.disabled = false;
    };

    recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
    };

    // Request microphone permission when the button is clicked
    startRecognition.addEventListener('click', () => {
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(() => {
                audioInput.style.display = 'none'; // Hide the file input
                startRecognition.disabled = true; // Disable the button after starting recognition
                audioInput.value = ''; // Clear the file input value
                const audio = new Audio();
                audio.src = URL.createObjectURL(audioFile);
                audio.play(); // Start playing the audio
                recognizedText = ''; // Reset recognized text
                recognition.start();
            })
            .catch((error) => {
                console.error('Microphone permission denied:', error);
            });
    });
}
    </script>
